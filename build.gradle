buildscript {
    ext.kotlin_version = '1.3.72'
    ext.lifecycle ='2.2.0'
    ext.retrofit = "2.8.1"
    ext.rxBindings = "3.1.0"
    ext.glide = "4.11.0"
    ext.constraint_layout = '2.0.0-beta6'
    ext.coroutines = '1.3.6'
    repositories {
        google()
        jcenter()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
